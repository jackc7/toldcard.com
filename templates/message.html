<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feature Requests and Bug Reporting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 96%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #09093b;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Suggestion/Bug Report Form</h1>
  <form action="/submit_form" method="POST">
    <label for="description">Please submit any issues or ideas to improve the website here:</label>
    <textarea name="description" rows="5" required></textarea>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
