<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/main.css">

    <title>Results</title>
  </head>
  <body>
    <!-- Info button -->
    <div class="info-wrapper">
      <button class="btn btn-primary" id="infoBtn" data-toggle="tooltip" data-placement="top" title="This is the information.">Info</button>
    </div>
  
    <!-- Images -->
    <div class="container-fluid p-0">
      {{ autofill_img|safe }} class="img-fluid mx-auto d-block">
      <img src="data:image/png;base64,{{ chart_str }}" alt="Envelope" class="img-fluid w-75 max-width-800 mx-auto d-block">
    </div>
    
    <!-- Weather Section -->
    <div class="container">
      <div class="weather-section">
        <h3>METAR for {{ et }} ET</h3>
        <ul>
            <li><span>METAR:</span> {{ met }}</li>
            <li><span>Pressure Altitude:</span> {{ pressure_altitude }}</li>
            <li><span>Density Altitude:</span> {{ density_altitude}}</li>
            <li><span>Flight Rules:</span> {{ flight_rules|safe }}</li>
        </ul>
      </div>
    </div>

    <!-- Additional Images -->
    <div class="container w-75">
      <img src="/static/res/weights.jpg" alt="Weights and Balances" class="img-fluid mx-auto d-block">
      <img src="/static/res/takeoff.jpg" alt="Takeoff Distance" class="img-fluid mx-auto d-block">
      <img src="/static/res/rateofclimb.jpg" alt="Rate of Climb" class="img-fluid mx-auto d-block">
      <img src="/static/res/landing.jpg" alt="Landing Distance" class="img-fluid mx-auto d-block">
      <img src="/static/res/envelope.jpg" alt="Balance Chart" class="img-fluid mx-auto d-block">
      <img src="/static/res/loadarrangements.jpg" alt="Loading Arrangements" class="img-fluid mx-auto d-block">
      <img src="/static/res/windcomponent.jpg" alt="Wind Component" class="img-fluid mx-auto d-block">
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
    </script>
  </body>
</html>
